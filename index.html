<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="contacto">
        <div id="centro">
            <div class="contenedor-formulario">
                <span>Photo by <a href="https://unsplash.com/@michaelbweidner?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Michael Weidner</a> on <a href="https://unsplash.com/s/photos/clouds?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span>
                <h1 class="Titulo">Contáctanos </h1>
                <form action="#" class="formulario-contacto">
                    <div class="datos">
                        <label for="nombre" class="formulario-label">Nombre:</label>
                        <input type="text" id="nombre" class="formulario-input">
                    </div>
                    <div class="datos">
                        <label for="email" class="formulario-label">Correo electrónico:</label>
                        <input type="email" id="email" class="formulario-input">
                    </div>
                    <div class="datos">
                        <label for="mensaje" class="formulario-label">Mensaje:</label>
                        <input type="text" id="mensaje" class="formulario-input">
                    </div>
                    <button type="submit" class="boton-formulario">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
